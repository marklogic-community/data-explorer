<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>User ID</label>

          <input type="text" name="userid" class="form-control" ng-model="user.userid" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.userid.$error.required && form.password.$error.required && submitted">
             Please enter your user id and password.
          </p>
          <p class="help-block" ng-show="form.userid.$error.userid && submitted">
             Please enter a valid user id.
          </p>

          <p class="help-block">{{ errors.other }}</p>
          <p class="help-block">{{ message }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
